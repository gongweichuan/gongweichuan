# sysmanager configuration
###############################################################################
# Chinese Comment:
#  是否在客户端界面上显示数据库备份菜单
# English Comment:
#  enable show the database backup menuitem
#  value is true or false
corepower.pal.sysmanager.dbexpmenuitem.show = false 


###############################################################################


################################################################################
# Chinese Comment:
# NAT 标志
#     在NAT环境或服务器多IP的环境中,必须将该标志设置true. 如果用户使用
# deploy/natmap.properties文件建立NAT的映射关系, 那么该文件中的映射关系将会优先处
# 理, 否则,系统将根据情况自动在内存中建立NAT映射表。
# 注意
#     当该标志为true时,erp.usesocks5标志将不起作用。
#
# English Comment:
# NAT flag                                                                    
#    If system run on an environment using NAT, user need set this flag to true 
# If user setup NAT map in  natmap.properties file, the system will use NAT map 
# in natmap.properties file, otherwise , system will automaticlly setup NAT map.                                                                      
# Note                                                                        
#    If this flag is true,erp.usesocks5 will become unusable.                      		                                                                  
################################################################################
erp.useNAT=true


################################################################################
# Chinese Comment:
# SSH 标志
#     如果本系统的运行环境要求使用SSH的本地端口转发功能，则将该标志设置为true并正
# 确设置sshmap.properties文件中的端口转发映射信息。系统将使用该文件中的映射信息来
# 配置SSH的本地端口转发功能。如果没有配置sshmap.properties文件中要求的信息，系统
# 将不会使用SSH功能。
# 注意
#    如果该标志设置为true，erp.usesocks5字段将无效。
#
# English Comment:
# SSH flag                                                                    
#     If system run on an environment using SSH portforward function, user need  
# set this flag to true in order to use SSH protocol. At the same time,user should  
# also setup SSH map in  sshmap.properties file, which is used by system to     
# config SSH portforward function,other,system will not use SSH protocol.                                                                                    
# Note                                                                        
#     If this flag is true,erp.usesocks5 will become unusable.                                                                                            
################################################################################
erp.useSSH=false


################################################################################
# Chinese Comment:
# Socks5标志
#     当系统运行在具有防火墙的环境中且仅仅能开放有限端口时, 需要设置该标志(
# 可以参考有关工程文档)。当该标志设置为true时，系统将使用socksmap.properties文件
# 中的信息建立socks5的连接。
# 注意
#     当配置了erp.useNAT或erp.useSSH标志时，该标志不起作用。
#
# English Comment:
# Sock5 flag                                                                  
#     If system run on an environment using firewall and only open limited port,
# user maybe need this flag to go through firewall (refer to corresponding
# docs).  If it is true, system will use socks table in socksmap.properties file  
# to setup socks5 connection.                                                                             
# Note                                                                        
#     If NAT flag or SSH flag is true,this flage will become unusable.                          
################################################################################
erp.usesocks5=false


################################################################################
# Chinese Comment:
# F口配置
#
# English Comment:
# F interface configuration                                                                                                                
################################################################################
# Chinese Comment:
# 沙漏鼠标显示的最小时间，如果操作在此时间之后还未返回，则显示沙漏图标。
# English Comment:
# Time to display hourglass cursor. The hourglass cursor will be displayed if no
# result is returned within the time period.  
corepower.finterface.wait_cursor_time = 2000

# Chinese Comment:
# 沙漏鼠标显示到等待对话框出现的最小时间，如果操作在此时间之后还未返回，则显示等
# 待对话框。
# English Comment:
# Time from hourglass cursor display to wait dialog box appearance. A wait dialog
# box will appear if no result is returned within the time period.  
corepower.finterface.WAIT_DIALOG_TIME = 15000

# Chinese Comment:
# 等待对话框显示时间的最小时间（未使用)。
# English Comment:
# Time to display wait dialog box (unused).
corepower.finterface.SHOW_DIALOG_TIME = 15000

# Chinese Comment:
# F口消息压缩门限，单位Kbytes。0表示不压缩。
# 如果F口消息大小超过门限，压缩消息。
# English Comment:
# F interface message compressing threshold, unit is Kbytes. 0 means no compressing.
# F interface message will be compressed if its size exceeds the threshold.
corepower.finterface.msg_size_threshold=0

# Chinese Comment:
# FTP方式传输F口消息门限，单位Kbytes。0表示不通过FTP方式传输压缩后的消息。
# F口消息传输FTP文件的门限。如果压缩后的消息大小超过门限，则改由FTP传输。
# 建议值为不小于2倍带宽
# English Comment:
# FTP transmission threshold, unit is Kbytes. 0 means no compressing. 
# if the compressed F interface message's size exceeds the threshold, the message will be transmitted by ftp.
# Recommended value is not less than 2 times of bandwidth.  
corepower.finterface.transmit.ftp.msg_size_threshold=0


