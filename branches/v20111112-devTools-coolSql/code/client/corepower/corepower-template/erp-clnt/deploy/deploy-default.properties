#===============================================================================
# Chinese Comment:
# 宏替换变量配置                    	
# 宏名(也就是@@之间的字符串)中不能包含".", 例如default.dstype的宏名就是dstype。                	
# 宏替换变量命名规则是: "userdefined-" + parId + "." + "宏名" 。                	
# 例如：
# userdefined-corepower-psl-clocksync.url01, 其中corepower-psl-clocksync是parId，url01是宏名。
# 
# English Comment:               	                                                                          
# Macro configuration
# Macro value will replace macro exist in template file (.tmpl) when system 
# init.  Macro value format in ".tmpl" file is "@macro@".                                          
# Note: macro mustn't include ".". For example, "url.conf" is not permitted.                                                                           
# Config variable format in this file:                                        
#   "userdefined-" + parId + "." + "macro": user defined config variable            
#   or parId + "." + "macro": system defined config variable.                                                                                          
#===============================================================================

#########################################################
# ERT                                                   #
#########################################################
# Chinese Comment:
# 是否支持EMS上的ERT功能。
# English Comment:
# Is support ERT on EMS.
ert.whether.ems.enabled=false

# Chinese Comment:
# 是否支持强制上载ERT版本。
# English Comment:
# Is support ERT version upload by force.
ert.whether.force.to.upload=false


################################################################################
# Chinese Comment:
# 时钟同步配置
#
# English Comment:
# Clock sync configuration                              
################################################################################
# Chinese Comment:
# 主用时钟服务器标识或时钟源标识,如果使用123，则表示使用操作系统自带的时钟同步服务。
# English Comment:
# Master clock sync server IP:port.
userdefined-corepower-psl-clocksync.url01=127.0.0.1:123

# Chinese Comment:
# 备用服务器的标识或时钟源标识,如果使用123，则表示使用操作系统自带的时钟同步服务。
# English Comment:
# Slave clock sync server IP:port.
userdefined-corepower-psl-clocksync.url02=127.0.0.1:123

# Chinese Comment:
# 时钟同步间隔。
# English Comment:
# clock sync interval(ms).
userdefined-corepower-psl-clocksync.interval=1800000

# Chinese Comment:
# 是否允许改变系统时间 1--允许，0--不允许。
# English Comment:
# enable modify system time,1 means true, 0 means false.
userdefined-corepower-psl-clocksync.mst=1

# Chinese Comment:
# 是否允许在时钟同步超限的情况下改变系统时间 1--允许，0--不允许
# English Comment:
# enable modify system time under the condition of the time offset
# between the sntp client and server bigger than the max offset defined by user
#,1 means true, 0 means false
userdefined-corepower-psl-clocksync.ecs=0

# Chinese Comment:
# 时间同步所允许的最大时间偏差，单位毫秒
# 该值的最小值建议为1000
# English Comment:
# the max offset of clock sync.(ms) 
# the suggested minimum value is 1000.
userdefined-corepower-psl-clocksync.maxoffset=1000

################################################################################
# Chinese Comment:
# 定时服务配置
#
# English Comment:
# timer service configuration                              
################################################################################
userdefined-corepower-psl-timerservice.threadCount=20


################################################################################
# Chinese Comment:
# 调试打印服务配置
#
# English Comment:
# Debugprn service configuration                    	
################################################################################
userdefined-corepower-psl-debugprn.dest-path=${erp.home.dir}/log/${system.process.instance.id}/client.log
userdefined-corepower-psl-debugprn.append=false
userdefined-corepower-psl-debugprn.file-size=4096KB
userdefined-corepower-psl-debugprn.backup-index=15
userdefined-corepower-psl-debugprn.buffer-io=false
userdefined-corepower-psl-debugprn.buffer-size=8192

# Chinese Comment:
# 界面输出和日志记录过滤级别配置,过滤级别包括：   
# DEBUG,INFO,WARN,ERROR,FATAL五个级别             
#  consolethreshold    界面输出过滤级别           
#  filethreshold       日志记录过滤级别。 
#
# English Comment:
# Debugprn level:DEBUG(lowest),INFO,WARN,ERROR,FATAL(highest) 
#  consolethreshold    level in console
#  filethreshold       level in log file.
userdefined-corepower-psl-debugprn.consolethreshold=WARN
userdefined-corepower-psl-debugprn.filethreshold=INFO

# Chinese Comment:
# 内容记录级别设置                                 	
# 注意：category.packagename和category.priority一定要配对，不能出现数量不一致的情         	
# 况，另外，category.priority.x的值不要超过threshold和filethreshold 中的最小值。        	     
#
# English Comment:
# Category debugprn level.                                 	
# Note: this level can not lower than userdefined-corepower-psl-debugprn.consolethreshold 
# and userdefined-corepower-psl-debugprn.filethreshold.
category.packagename.1=com.ChinaVipOnline.erp.corepower
category.priority.1=INFO

# Chinese Comment:
# Log4j原始实现的控制台Appender类。
# English Comment:
# The original class debugprn ConsoleAppender implement class.
# userdefined-corepower-psl-debugprn.consoleappender=org.apache.log4j.ConsoleAppender

# Chinese Comment:
# corepower平台实现的控制台Appender类。如果用户不希望在控制台窗口输出异常堆栈信息，则
# 将上述Log4j的实现类注释掉，而打开下面corepower实现的类即可。
# English Comment:
# The modified class, if user don't want to print exception in console,uncomment
#  this line and comment the previous line.
userdefined-corepower-psl-debugprn.consoleappender=org.jboss.logging.appender.ConsoleAppender


