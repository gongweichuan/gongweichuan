################################################################################
# Chinese Comment:
# 是否删除缓存标志                                                                
#    true  -- 系统每次启动都会删除temp目录下的所有缓存文件,重新初始化系统。
#    false -- 系统启动过一次后, 以后的启动将使用temp目录下的缓存文件, 不再重新初
#    始化系统。                 
# 注意                                                                                
#    如果有部署文件(deploy.xml, deploy-*.xml, deploy-default.properties, 
#    deploy.properties ,deploy-*.proerties, erp-license.LCS)发生改变,系统启动时
#    将会自动删除temp目录下的缓存文件,重新初始化系统。   
#
# English Comment:
# Remove cache flag                                                                  
#        If it is true, delete all cached file and init system when starting. 
#    system start.     
#        If it is false, use the old cached file when starting.                    
# Note         
#        If these files(deploy.xml, deploy-*.xml, deploy-default.properties, 
#    deploy.properties ,deploy-*.proerties, erp-license.LCS) changed, system will 
#    delete all cached files and init system when starting.                                                                                       
################################################################################
erp.scanfiles.removeCache=false


################################################################################
# Chinese Comment:
# 是否缓存找不到的文件标志
#     true  -- 在使用文件搜索功能时, 将找不到的文件也缓存起来, 下次将不会重新查找
#     该文件(runtime目录除外，该目录每次均会查找)。
#     false -- 在使用文件搜索功能时, 不缓存找不到的文件, 每次查找均会进行文件搜索。
#
# English Comment:
# cacheNotFound flag                                                                  
#     If it is true, not found file will be cached when scan files.   
#     If it is false, not found file will not be cached when scan files.                                                                                       
################################################################################
erp.scanfiles.cacheNotFound=true


################################################################################
# Chinese Comment:
# IPv4/IPv6 标志
#     true  -- 系统只支持IPv4。
#     false -- 系统支持IPv4和IPv6。
#
# English Comment:
# IPv4/IPv6 flag                                                             
#     If it is true,system will only support IPv4.                             
#     If it is false,system will support mixed IPv4 and IPv6.                  
################################################################################
erp.ip.version.purev4=true


