corepower.uisocket.port=23000


################################################################################
# Chinese Comment:
# SNMP 管理者端口配置                               
#
# English Comment:
# SNMP manager port  
################################################################################
# Chinese Comment:
# 该配置表示禁止SNMP协议栈绑定的临时端口，临时端口是由操作系统随机分配的本地端口，
# 有开局现场反馈2944端口的消息会被网元解释为业务消息，为避免混乱，特增加了这个配
# 置项。这个配置通常无需改动。
# English Comment:
# SNMP Manager excluded local port.
