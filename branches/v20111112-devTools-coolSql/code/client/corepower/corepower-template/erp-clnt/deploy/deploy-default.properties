corepower.pal.fm.usereason = false

# Chinese Comment:
# 提供针对不同级别的告警定制不同颜色的功能，所有颜色可自定义，默认为：
# 严重告警(critical)――红色
# 重要告警(major)――橙色
# 普通告警(minor)――黄色
# 轻微告警(warning)――蓝色
# English Comment:
# default alarm color
corepower.pal.fm.severitycolor.critical=255 0 0
corepower.pal.fm.severitycolor.major=255 150 0
corepower.pal.fm.severitycolor.minor=255 255 140
corepower.pal.fm.severitycolor.warning=0 0 255


################################################################################
# ftp代理配置
#
# ftp proxy configuration                              
################################################################################
# Chinese Comment:
# ftp代理方式,只有三种设置。0表示不使用代理，1表示使用下面具体配置的代理服务IP
# 地址和端口号，2表示使用当前客户端所登录网管服务的IP地址和下面配置的代理服务端
# 口号。

# English Comment:
# ftp proxy mode
erp.systemproperty.ftp.proxy.mode=0

# Chinese Comment:
# ftp代理服务IP地址
# English Comment:
# ftp proxy IP address
erp.systemproperty.ftp.proxy.ip=

# Chinese Comment:
# ftp代理服务端口
# English Comment:
# ftp proxy port
erp.systemproperty.ftp.proxy.port=

# Chinese Comment:
# 文件传输的承载协议
# English Comment:
# file transfer protocal
erp.systemproperty.filetransfer.type=ftp
