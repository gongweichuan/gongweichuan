################################################################################
# Chinese Comment:
# 主框架配置
#
# English Comment:
# Mainframe configuration                                                                                                                  
################################################################################
# Chinese Comment:
# socket通信方式使用的端口号，在23000-23019之间
# 注意：配置corepower.usesocket.startui=true后才能生效
# English Comment:
# Process communication will use this TCP port
# note:must config corepower.usesocket.startui=true
