jndi.defaultPort=21099


################################################################################
# Chinese Comment:
# 本机的SNTP server服务的端口号，0表示不启动本机的SNTP server服务
# 如需要配置，建议配置为21124，此时本机的SNTP server服务将启动，并使用21124
# 端口。
#
# English Comment:
# SNTP server binding port on this machine.
# If set to 0, means not starting SNTP server in this machine
# Suggest setting to 21124 in order to avoiding conflict with 123 used by OS's 
# clock sync service. 
################################################################################
