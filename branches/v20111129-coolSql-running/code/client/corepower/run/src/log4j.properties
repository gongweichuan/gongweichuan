### $Id: log4j.properties,v 1.1.2.3 2002/08/07 04:38:03 starksm Exp $ ###

log4j.rootCategory=DEBUG, FILE, CONSOLE

### A bootstrap file appender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${user.dir}/log/${system.process.instance.id}/boot.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-5p [%c] %m%n
log4j.appender.FILE.Append=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p [%c{1}] %m%n

log4j.appender.SYSTEMSUPPORT=org.apache.log4j.RollingFileAppender
log4j.appender.SYSTEMSUPPORT.File=${user.dir}/log/${system.process.instance.id}/client-start.log
log4j.appender.SYSTEMSUPPORT.MaxFileSize=1024KB
log4j.appender.SYSTEMSUPPORT.MaxBackupIndex=5
log4j.appender.SYSTEMSUPPORT.layout=org.apache.log4j.PatternLayout
log4j.appender.SYSTEMSUPPORT.layout.ConversionPattern=%d %-5p [%c] %m%n
log4j.appender.SYSTEMSUPPORT.Append=true

log4j.category.com.chinaviponline.erp.corepower.psl.systemsupport=DEBUG, SYSTEMSUPPORT
log4j.category.com.chinaviponline.erp.ErpClient=DEBUG, SYSTEMSUPPORT
log4j.category.com.chinaviponline.erp=DEBUG, SYSTEMSUPPORT
